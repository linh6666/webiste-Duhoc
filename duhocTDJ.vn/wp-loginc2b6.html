  <body class="login no-js login-action-lostpassword wp-core-ui locale-vi">
    <script type="text/javascript">

    <h1 class="screen-reader-text">Quên mật khẩu</h1>
    <div id="login">
      <h1 role="presentation" class="wp-login-logo">
        <a href="https://vi.wordpress.org/">Xây dựng bằng WordPress</a>
      </h1>
      <div class="notice notice-info message">
        <p>
          Vui lòng điền tên người dùng hoặc địa chỉ email của bạn. Bạn sẽ nhận
          được một email với hướng dẫn khôi phục mật khẩu.
        </p>
      </div>

      <form
        name="lostpasswordform"
        id="lostpasswordform"
        action="https://duhocsmartway.vn/wp-login.php?action=lostpassword"
        method="post"
      >
        <p>
          <label for="user_login">Tên người dùng hoặc địa chỉ email</label>
          <input
            type="text"
            name="user_login"
            id="user_login"
            class="input"
            value=""
            size="20"
            autocapitalize="off"
            autocomplete="username"
            required="required"
          />
        </p>
        <input type="hidden" name="redirect_to" value="" />
        <p class="submit">
          <input
            type="submit"
            name="wp-submit"
            id="wp-submit"
            class="button button-primary button-large"
            value="Lấy mật khẩu mới"
          />
        </p>
      </form>

      <p id="nav">
        <a class="wp-login-log-in" href="wp-login.html">Đăng nhập</a>
      </p>
      <p id="backtoblog">
        <a href="index.html">&larr; Quay lại Du Học Smart Way</a>
      </p>
