  <body class="login no-js login-action-login wp-core-ui locale-vi">
    <script type="text/javascript">
      /* <![CDATA[ */
      document.body.className = document.body.className.replace("no-js", "js");
      /* ]]> */
    </script>

    <h1 class="screen-reader-text">Đăng nhập</h1>
    <div id="login">
      <h1 role="presentation" class="wp-login-logo">
        <a href="https://vi.wordpress.org/">Xây dựng bằng WordPress</a>
      </h1>
      <div id="login_error" class="notice notice-error">
        <p>Hãy đăng nhập lại.</p>
      </div>
      <form
        name="loginform"
        id="loginform"
        action="https://duhoctdj.vn/wp-login.php"
        method="post"
      >
        <p>
          <label for="user_login">Tên người dùng hoặc địa chỉ email</label>
          <input
            type="text"
            name="log"
            id="user_login"
            aria-describedby="login_error"
            class="input"
            value=""
            size="20"
            autocapitalize="off"
            autocomplete="username"
            required="required"
          />
        </p>

        <div class="user-pass-wrap">
          <label for="user_pass">Mật khẩu</label>
          <div class="wp-pwd">
            <input
              type="password"
              name="pwd"
              id="user_pass"
              aria-describedby="login_error"
              class="input password-input"
              value=""
              size="20"
              autocomplete="current-password"
              spellcheck="false"
              required="required"
            />
            <button
              type="button"
              class="button button-secondary wp-hide-pw hide-if-no-js"
              data-toggle="0"
              aria-label="Hiện mật khẩu"
            >
              <span
                class="dashicons dashicons-visibility"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </div>
        <p class="forgetmenot">
          <input
            name="rememberme"
            type="checkbox"
            id="rememberme"
            value="forever"
          />
          <label for="rememberme">Tự động đăng nhập</label>
        </p>
        <p class="submit">
          <input
            type="submit"
            name="wp-submit"
            id="wp-submit"
            class="button button-primary button-large"
            value="Đăng nhập"
          />
          <input
            type="hidden"
            name="redirect_to"
            value="https://duhoctdj.vn/wp-admin/"
          />
          <input type="hidden" name="testcookie" value="1" />
        </p>
      </form>

      <p id="nav">
        <a
          class="wp-login-lost-password"
          href="wp-loginc2b6.html?action=lostpassword"
          >Bạn quên mật khẩu?</a
        >
      </p>
      <script type="text/javascript">
        /* <![CDATA[ */
        function wp_attempt_focus() {
          setTimeout(function () {
            try {
              d = document.getElementById("user_login");
              d.focus();
              d.select();
            } catch (er) {}
          }, 200);
        }
        wp_attempt_focus();
        if (typeof wpOnload === "function") {
          wpOnload();
        }
        /* ]]> */
      </script>
      <p id="backtoblog">
        <a href="index.html">&larr; Quay lại Du Học Smart Way</a>
      </p>
    </div>
